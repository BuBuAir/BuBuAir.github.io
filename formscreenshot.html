<!DOCTYPE html>
<html>
<head>
<title>Screenshot</title>
</head>
<body>
    <div class="container">
        <h1>BuBu</h1>
        <input>
        <p>
            <button id="capture-screenshot">Capture Screenshot</button>
        </p>
    </div>

    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"
    src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script type="text/javascript">  
        $('#capture-screenshot').click(function() {
            const screenshotTarget = document.body;
            html2canvas(screenshotTarget).then(canvas => {
                //document.body.appendChild(canvas);  
                dataURL = canvas.toDataURL();
                let sclink = document.createElement("a");
                sclink.href = dataURL;
                sclink.target = "_blank";
                sclink.innerHTML = "View Screenshot";
                sclink.id = "viewbtn";
                sclink.onclick = document.getDocumentByID("viewbtn").remove();
                document.body.appendChild(sclink);
            });
        });
    </script>
</body>
</html>

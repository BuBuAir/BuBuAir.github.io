<body onload="viewed();">
  <script>
    let stored = localStorage.getItem("viewonce");
    if (stored == "true") {
      location.replace("viewed.html");
    }

    function closePage() {
      location.replace("viewed.html");
    }
    
    localStorage.setItem("viewonce", "true");
    setTimeout(closePage, 3500);
  </script>
